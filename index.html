<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nim Game Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Nim Game Calculator</h1>
        <label for="numPiles">Enter the number of piles (max 10):</label>
        <input type="number" id="numPiles" min="1" max="10" placeholder="Number of Piles">
        <div id="pileInputs"></div>

        <h3>Adjacency Matrix</h3>
        <div id="adjacencyMatrix"></div>

        <button id="calculateButton">Calculate Nim Value</button>
        <h2 id="result"></h2>
    </div>
</body>
</html>
